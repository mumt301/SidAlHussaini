<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Web-Based Musical Instrument</title>
        <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
        <link rel="stylesheet" href="7c.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.4/Pizzicato.js"></script>
        <script src="7.js" type="text/JavaScript"></script>
    </head>
    <body>
        <h1>Web-Based Musical Instrument</h1>
        <a href="assignments.html">Assignments Page</a>
        <div id="thereminZone"></div>
        <p id="notename"></p>
        <p id="frequency"></p>
        <form id="Oscillator Type" onsubmit="returnvalidateForm()" method="GET">
            <input type="radio" id="Sine" name="oscillator" value="Sine">
            <label for="Sine">Sine</label><br>
            <input type="radio" id="Square" name="oscillator" value="Square">
            <label for="Square">Square</label><br>
            <input type="radio" id="Triangle" name="oscillator" value="Triangle">
            <label for="Triangle">Triangle</label><br>
            <input type="radio" id="Sawtooth" name="oscillator" value="Sawtooth">
            <label for="Sawtooth">Sawtooth</label><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
